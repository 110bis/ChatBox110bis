name: TestApp

on:
  push:
    branches:
      - master
      - main
      - dev

jobs:
  TestCreateEnvFile:
    runs-on: ubuntu-latest

    steps:
      - name: TestCreateEnvFile
      - uses: actions/checkout@v2
      - uses: ./.github/worflows/create_env.yml

  AppTest:
    needs:
      - TestCreateEnvFile
    runs-on: ubuntu-latest

    steps:
      - uses: actions/Checkout@v2

      - name: Install and set flutter version
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'

      - name: Upgrade flutter
        run: flutter upgrade

      - name: Check flutter
        run: flutter doctor

      - name: Create .env file
      - uses: ./.github/worflows/create_env.yml

      - name: Install dependencies
        run: flutter pub get

      - name: Check norme
        run: flutter format --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Test Build
        run: flutter build apk --debug

  DockerTest:
    needs:
      - AppTest
      - TestCreateEnvFile
    runs-on: ubuntu-latest

    steps:

      - uses: actions/Checkout@v2

      - name: Create .env file
      - uses: ./.github/worflows/create_env.yml

      - name: Compile app
        shell: bash
        run: docker build ./

  Deployement:
    needs:
      - AppTest
      - TestCreateEnvFile
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - uses: actions/Checkout@v2
      - name: Create .env file
      - uses: ./.github/worflows/create_env.yml
      - uses: subosito/flutter-action@v2
      - name: Deployement
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /ChatBox110bis/

