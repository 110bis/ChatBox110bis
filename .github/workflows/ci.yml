name: TestApp

on:
  push:
    branches:
      - master
      - main
      - dev

jobs:
  AppTest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/Checkout@v2

      - name: Install and set flutter version
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'

      - name: Upgrade flutter
        run: flutter upgrade

      - name: Check flutter
        run: flutter doctor

      - name: Install dependencies
        run: flutter pub get

      - name: Check norme
        run: flutter format --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Test Build
        run: flutter build apk --debug

  DockerTest:
    needs: AppTest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/Checkout@v2

      - name: Compile app
        shell: bash
        run: docker build ./

  Deployement:
    needs:
      - AppTest
    runs-on: ubuntu-latest
    if: github.branch_name == main || github.branch_name == master

    steps:
      - uses: actions/Checkout@v2
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /${GITHUB_REPOSITORY}/