name: TestApp

on:
  push:
    branches:
      - master
      - main
      - dev

jobs:
  CreateEnvFile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Create .env file
        run: |
          touch .env
          echo TYPE=${{ secrets.TYPE }} >>> .env
          echo PROJECT_ID=${{ secrets.TYPE }} >>> .env
          echo PRIVATE_KEY_ID=${{ secrets.TYPE }} >>> .env
          echo PRIVATE_KEY=${{ secrets.TYPE }} >>> .env
          echo CLIENT_EMAIL=${{ secrets.TYPE }} >>> .env
          echo CLIENT_ID=${{ secrets.TYPE }} >>> .env
          echo AUTH_URI=${{ secrets.TYPE }} >>> .env
          echo TOKEN_URI=${{ secrets.TYPE }} >>> .env
          echo AUTH_PROVIDER_X509_CERT_URL=${{ secrets.TYPE }} >>> .env
          echo CLIENT_X509_CERT_URL=${{ secrets.TYPE }} >>> .env
          echo SPREADSHEETID=${{ secrets.TYPE }} >>> .env
          echo TITLE_FAQ=${{ secrets.TYPE }} >>> .env

  AppTest:
    needs:
      - CreateEnvFile
    runs-on: ubuntu-latest

    steps:
      - uses: actions/Checkout@v2

      - name: Install and set flutter version
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'

      - name: Upgrade flutter
        run: flutter upgrade

      - name: Check flutter
        run: flutter doctor

      - name: Create .env file
        run: |
          touch .env
          echo TYPE=${{ secrets.TYPE }} >> .env
          echo PROJECT_ID=${{ secrets.TYPE }} >> .env
          echo PRIVATE_KEY_ID=${{ secrets.TYPE }} >> .env
          echo PRIVATE_KEY=${{ secrets.TYPE }} >> .env
          echo CLIENT_EMAIL=${{ secrets.TYPE }} >> .env
          echo CLIENT_ID=${{ secrets.TYPE }} >> .env
          echo AUTH_URI=${{ secrets.TYPE }} >> .env
          echo TOKEN_URI=${{ secrets.TYPE }} >> .env
          echo AUTH_PROVIDER_X509_CERT_URL=${{ secrets.TYPE }} >> .env
          echo CLIENT_X509_CERT_URL=${{ secrets.TYPE }} >> .env
          echo SPREADSHEETID=${{ secrets.TYPE }} >> .env
          echo TITLE_FAQ=${{ secrets.TYPE }} >> .env

      - name: Install dependencies
        run: flutter pub get

      - name: Check norme
        run: flutter format --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Test Build
        run: flutter build apk --debug

  DockerTest:
    needs:
      - AppTest
      - CreateEnvFile
    runs-on: ubuntu-latest

    steps:

      - uses: actions/Checkout@v2

      - name: Create .env file
        run: |
          touch .env
          echo TYPE=${{ secrets.TYPE }} >> .env
          echo PROJECT_ID=${{ secrets.TYPE }} >> .env
          echo PRIVATE_KEY_ID=${{ secrets.TYPE }} >> .env
          echo PRIVATE_KEY=${{ secrets.TYPE }} >> .env
          echo CLIENT_EMAIL=${{ secrets.TYPE }} >> .env
          echo CLIENT_ID=${{ secrets.TYPE }} >> .env
          echo AUTH_URI=${{ secrets.TYPE }} >> .env
          echo TOKEN_URI=${{ secrets.TYPE }} >> .env
          echo AUTH_PROVIDER_X509_CERT_URL=${{ secrets.TYPE }} >> .env
          echo CLIENT_X509_CERT_URL=${{ secrets.TYPE }} >> .env
          echo SPREADSHEETID=${{ secrets.TYPE }} >> .env
          echo TITLE_FAQ=${{ secrets.TYPE }} >> .env

      - name: Compile app
        shell: bash
        run: docker build ./

  Deployement:
    needs:
      - AppTest
      - CreateEnvFile
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - uses: actions/Checkout@v2

      - name: Create .env file
        run: |
          touch .env
          echo TYPE=${{ secrets.TYPE }} >> .env
          echo PROJECT_ID=${{ secrets.TYPE }} >> .env
          echo PRIVATE_KEY_ID=${{ secrets.TYPE }} >> .env
          echo PRIVATE_KEY=${{ secrets.TYPE }} >> .env
          echo CLIENT_EMAIL=${{ secrets.TYPE }} >> .env
          echo CLIENT_ID=${{ secrets.TYPE }} >> .env
          echo AUTH_URI=${{ secrets.TYPE }} >> .env
          echo TOKEN_URI=${{ secrets.TYPE }} >> .env
          echo AUTH_PROVIDER_X509_CERT_URL=${{ secrets.TYPE }} >> .env
          echo CLIENT_X509_CERT_URL=${{ secrets.TYPE }} >> .env
          echo SPREADSHEETID=${{ secrets.TYPE }} >> .env
          echo TITLE_FAQ=${{ secrets.TYPE }} >> .env

      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /ChatBox110bis/